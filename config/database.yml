default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: pguser
  password: pguser

development:
  <<: *default
  database: ponypod_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  <<: *default
  database: ponypod_test

production:
  <<: *default
  database: ponypod_production
  username: ponypod
  password: <%= ENV['PONYPOD_DATABASE_PASSWORD'] %>
